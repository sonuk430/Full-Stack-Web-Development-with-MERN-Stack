<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Formatting-Tags</title>
  </head>
  <body>
    <h1>HTML Formatting Elements Demonstration</h1>
    <blockquote cite="https://www.google.com/">
      'This is a quotation from another source'
    </blockquote>
    <p>
      <cite>Source: Google</cite>
    </p>
    <!-- q for inline quotation -->
    <p>Google said, <q> HTML is the building block of web pages</q></p>
  </body>
</html>
